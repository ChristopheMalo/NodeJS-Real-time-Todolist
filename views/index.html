<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Real-time Todolist app</title>
        
        <!-- Call CSS -->
        <link rel="stylesheet" type="text/css"  href="css/style.css" media="all">
    </head>

    <body>
        <h1>Real-time Todolist app</h1>
        
        <!-- The todolist -->
        <ul id="todolist"></ul>
        
        <!-- The form to add task -->
        <form action="/todolist/add/" method="post" id="todolistForm">
            <p>
                <label for="task">My next task?</label>
                <input type="text" name="task" id="task" placeholder="Your next task..." size="50" autofocus>
                <input type="submit" id="sendTask" value="send">
            </p>
        </form>

        <!-- Call JS files -->
        <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/todolist.js"></script>
    </body>
</html>
